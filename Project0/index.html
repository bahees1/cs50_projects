<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

        <style>
            #menuLinks {
                text-align: right;
                float: right;
            }

            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                
                
                
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                
            }

            input[type=text] {
                width: 100%;
                padding: 12px 40px;
                border-radius: 40px;
                display: flex;
            }

            .button_container {
                display: flex;
                gap: 10px;
                padding: 8px 4px;
               
            }
            input[type=submit]
            {
                padding: 10px 20px;
                font: 16px;
            }

            

        </style>
    </head>
    <body>
        <div id = "menuLinks">
            <a href="image.html">Images</a>
            <a href="advanced.html">Advanced Search</a>

        </div>
        <div class="container">
            <form action="https://www.google.com/search">
                <input type="text" name="q"><br>
                <div class ="button_container">
                    <input type="submit" value="Google Search">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky">
                   

                </div>
                
                
            </form>
        </div>
        

        
        
    </body>
</html>
